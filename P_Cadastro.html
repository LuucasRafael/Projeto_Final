<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="P_style.css">
   
</head>
<body>

<div class="container">
    <h2>Cadastro</h2>
    <form id="cadastroForm">
        <input type="text" id="nome" placeholder="Nome Completo" required><br>
        <input type="email" id="email" placeholder="E-mail" required><br>
        <input type="password" id="senha" placeholder="Senha" required><br>
        <input type="password" id="confirmaSenha" placeholder="Confirmar Senha" required><br>
        <input type="date" id="dataNascimento" required><br>
        <button type="submit">Cadastrar</button>
    </form>
</div>

 <script defer src="P_JavaScript.js"></script>
</body>
</html>
